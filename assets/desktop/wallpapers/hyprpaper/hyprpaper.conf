# Preload assets to memory (careful on memory usage)
preload = ~/.dotfiles/user/assets/wallpapers/wallpaper-01.jpg
preload = ~/.dotfiles/user/assets/wallpapers/wallpaper-02.jpg
preload = ~/.dotfiles/user/assets/wallpapers/wallpaper-03.jpg
preload = ~/.dotfiles/user/assets/wallpapers/wallpaper-04.jpg
preload = ~/.dotfiles/user/assets/wallpapers/wallpaper-05.jpg
preload = ~/.dotfiles/user/assets/wallpapers/wallpaper-06.jpg

# Set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1,~/.dotfiles/user/assets/wallpapers/wallpaper-01.jpg
wallpaper = HDMI-A-1,~/.dotfiles/user/assets/wallpapers/wallpaper-01.jpg
wallpaper = HDMI-A-2,~/.dotfiles/user/assets/wallpapers/wallpaper-01.jpg

# Disable hyprland splash text rendering over the wallpaper
splash = false

# Fully disable ipc
# ipc = off

# Notes
# ------------------------------------------
# Check the monitor name using "hyprctl monitors" command.
# Check the monitor name using "xrandr" command.
