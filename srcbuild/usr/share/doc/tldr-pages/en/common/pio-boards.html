<h1>pio boards</h1>

<blockquote><p>List pre-configured embedded boards available in PlatformIO.
More information: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_boards.html">https://docs.platformio.org/en/latest/core/userguide/cmd_boards.html</a>.</p></blockquote>

<ul>
<li>List all available boards:</li>
</ul>


<p><code>pio boards</code></p>

<ul>
<li>List only boards from installed platforms:</li>
</ul>


<p><code>pio boards --installed</code></p>
